    <!-- 限制字數 -->
    <script>
        $(function() {
            var len = 12; // header超過12個字以"..."取代
            $(".header12").each(function(i) {
                if ($(this).text().length > len) {
                    $(this).attr("title", $(this).text());
                    var text = $(this).text().substring(0, len - 1) + "...";
                    $(this).text(text);
                }
            });
